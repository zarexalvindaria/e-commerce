<table mat-table class="mat-elevation-z8 demo-table">

    <thead>
        <tr>
            <th> Name </th>
            <th> Unit Price </th>
            <th> Units in Stock </th>
        </tr>
    </thead>
  
    <!-- Weight Column -->
    <tbody>
        <tr *ngFor="let element of products">
            <td> {{element.name}} </td>
            <td> {{element.unitPrice | currency: 'USD'}} </td>
            <td> {{element.unitsInStock}} </td>
        </tr>
    </tbody>
</table>
